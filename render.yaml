services:
  - type: worker
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: MINI_APP_URL
        sync: false
      - key: INSTAGRAM_URL
        sync: false
      - key: CANAL_SECOURS_URL
        sync: false
      - key: ZANGI_URL
        sync: false

